<svg id="Pattern" xmlns="http://www.w3.org/2000/svg" xmlnsxlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 1200"
    width="100%" height="100%" style="background-color:#c0ccf4;" preserveAspectRatio="xMidYMid meet">

    <style>
        rect.canvas {
            stroke-width: 1;
            stroke: #000000;
            fill: #ccff99;
            visibility: visible;
        }

        line.grid {
            stroke-width: 3;
            stroke: #006400;
        }

        g.grid {
            visibility: visible;
        }

        circle.orangeviolet {
            fill: url(#orangeviolet);
        }

        rect.orangeviolet {
            fill: url(#orangeviolet);
        }

         rect.aquateal {
            fill: url(#aquateal);
        }

        rect.square {
            stroke-width: 0.01;
            stroke: #ffeecc;
            fill: #008080;
            visibility: visible;
        }

        rect.innerSquare {
            stroke-width: 0.01;
            stroke: #ffeecc;
            fill: url(#aquateal);
            visibility: visible;
        }

        polygon.triangle {
            stroke-width: 0.01;
            stroke: #ff0000;
            fill: #ff00ff;
            visibility: visible;
        }

        line.nodesign {
            stroke-width: 0.01;
            stroke: #ff0000;
        }
        circle.nodesign {
            stroke-width: 0.01;
            stroke: #ff0000;
            fill: none;
            visibility: visible;
        }

        circle.a_node {
            stroke-width: 0.05;
            stroke: #f0e68c;
            fill: #2f4f4f;
            visibility: visible;
        }

        circle.a_innerNode {
            fill: #FF8C00;
            visibility: hidden;
        }

        circle.b_node {
            stroke-width: 0.05;
            stroke: #ccff99;
            fill: #cc99cc;
            visibility: visible;
        }

        circle.b_innerNode {
            fill: #ffcc00;
            visibility: hidden;
        }

        circle.c_node {
            stroke-width: 0.05;
            stroke: #ccff99;
            fill: #ffc800;
            visibility: visible;
        }

        circle.c_innerNode {
            fill: #000080;
            visibility: hidden;
        }
        circle.c_innerNode2 {
            fill: #008080;
            visibility: visible;
        }
    </style>
    <defs>
        <symbol id="a_node" height="1" width="1" viewBox="0 0 1 1">
            <circle cx="0.5" cy="0.5" r="0.35" class="a_node"></circle>
            <circle cx="0.5" cy="0.5" r="0.25" class="a_innerNode"></circle>
        </symbol>
        <symbol id="b_node" height="1" width="1" viewBox="0 0 1 1">
            <circle cx="0.5" cy="0.5" r="0.35" class="b_node"></circle>
            <circle cx="0.5" cy="0.5" r="0.25" class="b_innerNode"></circle>
        </symbol>
        <symbol id="c_node" height="1" width="1" viewBox="0 0 1 1">
            <circle cx="0.5" cy="0.5" r="0.35" class="c_node"></circle>
            <circle cx="0.5" cy="0.5" r="0.25" class="c_innerNode"></circle>
        </symbol>
        <symbol id="square" height="1" width="1" viewBox="0 0 1 1">
            <rect x="0" y="0" height="1" width="1" class="square" transform="translate(0.05,0.05), scale(0.90)"></rect>
            <rect x="0" y="0" height="1" width="1" class="innerSquare" transform="translate(0.10,0.10), scale(0.80)"></rect>
        </symbol>
        <radialGradient id="orangeviolet" fx="5%" fy="5%" r="65%">
            <stop offset="0%" stop-color="#c98833" stop-opacity="1"></stop>
            <stop offset="100%" stop-color="#ff00c8" stop-opacity="1"></stop>
        </radialGradient>
        <radialGradient id="aquateal" fx="5%" fy="5%" r="85%">
            <stop offset="0%" stop-color="#008080" stop-opacity="1"></stop>
            <stop offset="100%" stop-color="#00FFFF" stop-opacity="1"></stop>
        </radialGradient>
        <radialGradient id="slategreen" fx="5%" fy="5%" r="65%">
            <stop offset="10%" stop-color="#2f4f4f" stop-opacity="1"></stop>
            <stop offset="100%" stop-color="#afff2f" stop-opacity="1"></stop>
        </radialGradient>
    </defs>
    <g id="main">
        <rect x="0" y="0" width="600" height="1200" class="canvas"></rect>
        <g id="0" transform="translate(0,0)">
            <g transform="translate(0,0), scale(200)">
                <use xlink:href="#square"></use>
                <use xlink:href="#a_node"></use>
            </g>
            <g transform="translate(200,0), scale(200)">
                <use xlink:href="#square"></use>
                <use xlink:href="#b_node"></use>
            </g>
            <g transform="translate(400,0), scale(200)">
                <use xlink:href="#square"></use>
                <use xlink:href="#c_node"></use>
            </g>
        </g>
        <g id="1" transform="translate(0,200)">
            <g transform="translate(0,0), scale(200)">
                <use xlink:href="#square"></use>
            </g>
            <g transform="translate(200,0), scale(200)">
                <use xlink:href="#square"></use>
            </g>
            <g transform="translate(400,0), scale(200)">
                <use xlink:href="#square"></use>
            </g>
        </g>
        <g id="2" transform="translate(0,400)">
            <g transform="translate(0,0), scale(200)">
                <use xlink:href="#square"></use>
            </g>
            <g transform="translate(200,0), scale(200)">
                <use xlink:href="#square"></use>
            </g>
            <g transform="translate(400,0), scale(200)">
                <use xlink:href="#square"></use>
            </g>
        </g>
        <g id="3" transform="translate(0,600)">
            <g transform="translate(0,0), scale(200)">
                <use xlink:href="#square"></use>
            </g>
            <g transform="translate(200,0), scale(200)">
                <use xlink:href="#square"></use>
            </g>
            <g transform="translate(400,0), scale(200)">
                <use xlink:href="#square"></use>
            </g>
        </g>
        <g id="4" transform="translate(0,800)">
            <g transform="translate(0,0), scale(200)">
                <use xlink:href="#square"></use>
            </g>
            <g transform="translate(200,0), scale(200)">
                <use xlink:href="#square"></use>
            </g>
            <g transform="translate(400,0), scale(200)">
                <use xlink:href="#square"></use>
            </g>
        </g>
        <g id="5" transform="translate(0,1000)">
            <g transform="translate(0,0), scale(200)">
                <use xlink:href="#square"></use>
            </g>
            <g transform="translate(200,0), scale(200)">
                <use xlink:href="#square"></use>
            </g>
            <g transform="translate(400,0), scale(200)">
                <use xlink:href="#square"></use>
            </g>
        </g>
        <g class="grid">
            <line x1="200" y1="0" x2="200" y2="1200" class="grid"></line>
            <line x1="400" y1="0" x2="400" y2="1200" class="grid"></line>
            <line x1="0" y1="200" x2="600" y2="200" class="grid"></line>
            <line x1="0" y1="400" x2="600" y2="400" class="grid"></line>
            <line x1="0" y1="600" x2="600" y2="600" class="grid"></line>
            <line x1="0" y1="800" x2="600" y2="800" class="grid"></line>
            <line x1="0" y1="1000" x2="600" y2="1000" class="grid"></line>
        </g>
    </g>
</svg>