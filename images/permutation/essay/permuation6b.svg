<svg id="w1ME8xC-" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="110"
    width="720">

    <style>
        rect.canvas {
            stroke-width: 1;
            stroke: #000000;
            fill: #ffffff;
            visibility: visible;
        }

        rect.canvas2 {
            stroke-width: 3;
            stroke: #ff0000;
            fill: none;
            visibility: visible;
        }

        line.canvas {
            stroke-width: 1;
            stroke: #000000;
            visibility: visible;
        }

        line.canvas2 {
            stroke-width: 0.5;
            stroke: #000000;
            stroke-dasharray: 5, 5;
            visibility: visible;
        }

        text.mono {
            font: bold 40px serif;
            fill: #000000;
            font-family: monospace;
        }

        text.mono2 {
            font: 25px serif;
            fill: #000000;
            font-family: monospace;
        }
    </style>

    <g id="panel" transform="translate(2,5)">
        <rect x="0" y="0" width="178" height="98" rx="0" ry="0" class="canvas"></rect>
        <g id="text" transform="translate(0,-30)">
            <text x="20" y="60" class="mono2">0</text>
            <text x="80" y="60" class="mono2">1</text>
            <text x="140" y="60" class="mono2">2</text>
        </g>
        <line x1="0" y1="49" x2="178" y2="49" class="canvas2" />
        <line x1="0" y1="73.5" x2="116" y2="73.5" class="canvas2" />
        <g id="text" transform="translate(0,25)">
            <g id="b">
                <text x="20" y="60" class="mono">b</text>
                <animateTransform attributeType="XML" attributeName="transform" type="translate" dur="2" repeatCount="1"
                    begin="b.click" from="0,0" to="60,0" id="id_a" fill="freeze">
                </animateTransform>
            </g>
            <g id="a">
                <text x="80" y="60" class="mono">a</text>
                <animateTransform attributeType="XML" attributeName="transform" type="translate" dur="2" repeatCount="1"
                    begin="b.click" from="0,0" to="-60,0" id="id_b" fill="freeze">
                </animateTransform>
            </g>
            <text x="140" y="60" class="mono">c</text>
        </g>
        <line x1="60" y1="0" x2="60" y2="98" class="canvas" />
        <line x1="120" y1="0" x2="120" y2="98" class="canvas" />
        <rect x="2" y="51" width="116" height="45" rx="0" ry="0" class="canvas2"></rect>
    </g>
</svg>