<svg id="Pattern" xmlns="http://www.w3.org/2000/svg" xmlnsxlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 1200"
    width="100%" height="100%" style="background-color:#c0ccf4;" preserveAspectRatio="xMidYMid meet">

    <style>
        rect.canvas {
            
            fill: #800000;
            visibility: visible;
        }

        line.grid {
            stroke-width: 1;
            stroke: #d2691e;
        }

        g.grid {
            visibility: hidden;
        }
         
        rect.square {
            stroke-width: 0.01;
            stroke: #d2691e;
            fill: none;
            visibility: visible;
        }

         rect.square0 {
           
            fill: #800000;
            visibility: visible;
        }

        rect.square1 {
            fill: #d2691e;
            visibility: visible;
        }
        rect.square2 {
            fill: #ff00;
            visibility: visible;
        }
        rect.square3 {
            fill: #ff8c08;
            visibility: visible;
        }
        rect.square4 {
            fill: #f4a460;
            visibility: visible;
        }
    </style>
    <defs>
       
         <symbol id="square" height="1" width="1" viewBox="0 0 1 1">
            <rect x="0" y="0" height="1" width="1" class="square" transform="translate(0.05,0.05), scale(0.90)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square" transform="translate(0.10,0.10), scale(0.80)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square" transform="translate(0.15,0.15), scale(0.70)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square" transform="translate(0.20,0.20), scale(0.60)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square" transform="translate(0.25,0.25), scale(0.50)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square" transform="translate(0.30,0.30), scale(0.40)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square" transform="translate(0.35,0.35), scale(0.30)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square" transform="translate(0.40,0.40), scale(0.20)"></rect>
        </symbol>
        <symbol id="square_a" height="1" width="1" viewBox="0 0 1 1">
            <rect x="0" y="0" height="1" width="1" class="square4" transform="translate(0,0), scale(1)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square2" transform="translate(0.05,0.05), scale(0.90)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square1" transform="translate(0.10,0.10), scale(0.80)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square2" transform="translate(0.15,0.15), scale(0.70)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square3" transform="translate(0.20,0.20), scale(0.60)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square2" transform="translate(0.25,0.25), scale(0.50)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square3" transform="translate(0.30,0.30), scale(0.40)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square2" transform="translate(0.35,0.35), scale(0.30)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square4" transform="translate(0.40,0.40), scale(0.20)"></rect>
        </symbol>
        <symbol id="square_b" height="1" width="1" viewBox="0 0 1 1">
            <rect x="0" y="0" height="1" width="1" class="square0" transform="translate(0,0), scale(1)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square2" transform="translate(0.05,0.05), scale(0.90)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square1" transform="translate(0.10,0.10), scale(0.80)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square2" transform="translate(0.15,0.15), scale(0.70)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square3" transform="translate(0.20,0.20), scale(0.60)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square2" transform="translate(0.25,0.25), scale(0.50)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square3" transform="translate(0.30,0.30), scale(0.40)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square2" transform="translate(0.35,0.35), scale(0.30)"></rect>
           
        </symbol>
        <symbol id="square_c" height="1" width="1" viewBox="0 0 1 1">
            <rect x="0" y="0" height="1" width="1" class="square0" transform="translate(0,0), scale(1)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square2" transform="translate(0.05,0.05), scale(0.90)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square1" transform="translate(0.10,0.10), scale(0.80)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square0" transform="translate(0.15,0.15), scale(0.70)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square3" transform="translate(0.20,0.20), scale(0.60)"></rect>
            <rect x="0" y="0" height="1" width="1" class="square2" transform="translate(0.25,0.25), scale(0.50)"></rect>
            
        </symbol>
        
    </defs>
    <g id="main">
        <rect x="0" y="0" width="600" height="1200" class="canvas"></rect>
        <g id="0" transform="translate(0,0)">
            <g transform="translate(0,0), scale(200)">
                <use xlink:href="#square_b"></use>
            </g>
            <g transform="translate(200,0), scale(200)">
                <use xlink:href="#square_a"></use>
            </g>
            <g transform="translate(400,0), scale(200)">
                <use xlink:href="#square_c"></use>
            </g>
        </g>
        <g id="1" transform="translate(0,200)">
            <g transform="translate(0,0), scale(200)">
                <use xlink:href="#square_b"></use>
            </g>
            <g transform="translate(200,0), scale(200)">
                <use xlink:href="#square_c"></use>
            </g>
            <g transform="translate(400,0), scale(200)">
                <use xlink:href="#square_a"></use>
            </g>
        </g>
        <g id="2" transform="translate(0,400)">
            <g transform="translate(0,0), scale(200)">
                <use xlink:href="#square_a"></use>
            </g>
            <g transform="translate(200,0), scale(200)">
                <use xlink:href="#square_c"></use>
            </g>
            <g transform="translate(400,0), scale(200)">
                <use xlink:href="#square_b"></use>
            </g>
        </g>
        <g id="3" transform="translate(0,600)">
            <g transform="translate(0,0), scale(200)">
                <use xlink:href="#square_c"></use>
            </g>
            <g transform="translate(200,0), scale(200)">
                <use xlink:href="#square_a"></use>
            </g>
            <g transform="translate(400,0), scale(200)">
                <use xlink:href="#square_b"></use>
            </g>
        </g>
        <g id="4" transform="translate(0,800)">
            <g transform="translate(0,0), scale(200)">
                <use xlink:href="#square_c"></use>
            </g>
            <g transform="translate(200,0), scale(200)">
                <use xlink:href="#square_b"></use>
            </g>
            <g transform="translate(400,0), scale(200)">
                <use xlink:href="#square_a"></use>
            </g>
        </g>
        <g id="5" transform="translate(0,1000)">
            <g transform="translate(0,0), scale(200)">
                <use xlink:href="#square_a"></use>
            </g>
            <g transform="translate(200,0), scale(200)">
                <use xlink:href="#square_b"></use>
            </g>
            <g transform="translate(400,0), scale(200)">
                <use xlink:href="#square_c"></use>
            </g>
        </g>
        <g class="grid">
            <line x1="200" y1="0" x2="200" y2="1200" class="grid"></line>
            <line x1="400" y1="0" x2="400" y2="1200" class="grid"></line>
            <line x1="0" y1="200" x2="600" y2="200" class="grid"></line>
            <line x1="0" y1="400" x2="600" y2="400" class="grid"></line>
            <line x1="0" y1="600" x2="600" y2="600" class="grid"></line>
            <line x1="0" y1="800" x2="600" y2="800" class="grid"></line>
            <line x1="0" y1="1000" x2="600" y2="1000" class="grid"></line>
        </g>
    </g>
</svg>