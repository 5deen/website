<svg id="w1ME8xC-" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1282 721"
    height="100%" width="100%" style="background-color:#cccccc;" preserveAspectRatio="xMidYMid meet">
   
    <style>
        rect.canvas {
            stroke-width: 5;
            stroke: #e8e8e8;
            fill: url(#radredgreen);
            visibility: visible;
        }

        rect.canvas2 {
            stroke-width: 10;
            stroke: #888fff;
            fill: #00000;
            visibility: visible;
        }

        rect.slides {
            stroke-width: 3;
            stroke: #ffffff;
            fill: #00000;
            visibility: visible;
        }

        rect.titlebar {
            stroke-width: 1;
            stroke:none;
            fill: #cccccc;
            visibility: hidden;
        }

        text.small {
            font: italic 13px sans-serif;
        }

        text.heavy {
            font: bold 30px sans-serif;
        }

        /* Note that the color of the text is set with the    *
     * fill property, the color property is for HTML only */
        text.mono {
            font: bold 60px serif;
            fill: #ffffff;
            font-family: monospace;
        }

        text.mono2 {
            font: bold 40px serif;
            fill: #ffffff;
            font-family: monospace;
        }
    </style>
    <defs>
        <radialGradient id="radredgreen" fx="50%" fy="1%" r="75%">
            <stop offset="0%" stop-color="#2e3a1b" stop-opacity="1"></stop>
            <stop offset="100%" stop-color="#3d628b" stop-opacity="1"></stop>
        </radialGradient>
        </defs>

    <g id="panel">
        <rect x="30" y="20" width="95%" height="200" rx="15" ry="15" class="canvas"></rect>
        <text x="100" y="130" class="mono">Generative Design</text>
    </g>

    <g id="panel" transform="translate(0,250)">
        <rect x="20" y="20" width="320" height="200" rx="20" ry="20" class="canvas2"></rect>
        <g id="slidelogo" transform="translate(0,-10)">
           <rect x="250" y="60" width="150" height="100" rx="8" ry="8" class="slides"></rect>
           <rect x="270" y="80" width="150" height="100" rx="8" ry="8" class="slides"></rect>
           <rect x="290" y="100" width="150" height="100" rx="8" ry="8" class="slides"></rect>
           <rect x="315" y="120" width="100" height="20" class="titlebar"></rect>
        </g>
        <text x="50" y="100" class="mono2">Slides</text>
    </g>
</svg>