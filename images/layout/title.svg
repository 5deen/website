<svg id="w1ME8xC-" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1282 160"
    height="100%" width="100%" style="background-color:#cccccc;" preserveAspectRatio="xMidYMid meet">

    
    <style>
        rect.canvas {
            stroke-width: 5;
            stroke: #2e3a1b;
            fill: url(#radredgreen);
            visibility: visible;
        }

        text.mono {
            font: bold 70px serif;
            fill: #2e3a1b;
            font-family: monospace;
        }
    </style>
    <defs>
        <radialGradient id="radredgreen" fx="50%" fy="1%" r="75%">
            <stop offset="0%" stop-color="#8ac033" stop-opacity="1"></stop>
            <stop offset="100%" stop-color="#3d628b" stop-opacity="1"></stop>
        </radialGradient>
    </defs>

    <g id="panel">
        <rect x="6" y="6" width="95%" height="150" rx="15" ry="15" class="canvas" fill-opacity="50%"></rect>
        <text x="100" y="100" class="mono">Generative Design</text>
    </g>


</svg>