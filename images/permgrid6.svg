<svg id="Pattern" xmlns="http://www.w3.org/2000/svg" xmlnsxlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 1200"
    width="100%" height="100%" style="background-color:#c0ccf4;" preserveAspectRatio="xMidYMid meet">

    <style>
        rect.canvas {
            
            fill: #a0522d;
            visibility: visible;
        }

        line.grid {
            stroke-width: 3;
            stroke: #d2691e;
        }

        g.grid {
            visibility: visible;
        }
         polygon.triangle {
            stroke-width: 0.01;
            stroke: #d2691e;
            fill:none;
            visibility: visible;
        }
        polygon.triangle2 {
            
            fill:#a0522d;
            visibility: visible;
        }
        polygon.triangle3 {
            
            fill:#ffdead;
            visibility: visible;
        }
        polygon.triangle4 {
            
            fill:#8b0000;
            visibility: visible;
        }
        polygon.triangle5 {
            
            fill:#fafad2;
            visibility: visible;
        }
         circle.node_a {
            fill: #fafad2;
            visibility: visible;
        }
        circle.node_b {
            fill: #ff8c00;
            visibility: visible;
        }
        circle.node_c {
            fill: #8b0000;
            visibility: visible;
        }
        rect.square {
            stroke-width: 0.01;
            stroke: #d2691e;
            fill: none;
            visibility: visible;
        }

        circle.net_a {
            fill: #d2691e;
            visibility: visible;
        }

        line.net_a {
            stroke-width: 0.01;
            stroke: #d2691e;
            visibility: visible;
        }

        line.net_b {
            stroke-width: 0.01;
            stroke: #8b0000;
            visibility: visible;
        }
         circle.net_b {
            fill: #8b0000;
            visibility: visible;
        }
        line.net_c {
            stroke-width: 0.01;
            stroke: #ffdead;
            visibility: visible;
        }
         circle.net_c {
            fill: #ffdead;
            visibility: visible;
        }
    </style>
    <defs>
         <symbol id="node_a" height="1" width="1" viewBox="0 0 1 1">
            <circle cx="0.5" cy="0.5" r="0.45" class="node_a"></circle>
        </symbol>
         <symbol id="node_b" height="1" width="1" viewBox="0 0 1 1">
            <circle cx="0.5" cy="0.5" r="0.45" class="node_b"></circle>
        </symbol>
         <symbol id="node_c" height="1" width="1" viewBox="0 0 1 1">
            <circle cx="0.5" cy="0.5" r="0.45" class="node_c"></circle>
        </symbol>
         <symbol id="net_a" height="1" width="1" viewBox="0 0 1 1">
             <circle cx="0.5" cy="0.5" r="0.075" class="net_a"></circle>

            <circle cx="0.25" cy="0.25" r="0.075" class="net_a"></circle>
            <circle cx="0.75" cy="0.25" r="0.075" class="net_a"></circle>
            <circle cx="0.75" cy="0.75" r="0.075" class="net_a"></circle>
            <circle cx="0.25" cy="0.75" r="0.075" class="net_a"></circle>

            
            <line x1="0.25" y1="0.25" x2="0.5" y2="0.5" class="net_a"></line>
            <line x1="0.75" y1="0.25" x2="0.5" y2="0.5" class="net_a"></line>
            <line x1="0.75" y1="0.75" x2="0.5" y2="0.5" class="net_a"></line>
            <line x1="0.25" y1="0.75" x2="0.5" y2="0.5" class="net_a"></line>

        </symbol>
        <symbol id="net_b" height="1" width="1" viewBox="0 0 1 1">
             <circle cx="0.5" cy="0.5" r="0.075" class="net_b"></circle>

             <circle cx="0.25" cy="0.25" r="0.075" class="net_b"></circle>
             <circle cx="0.75" cy="0.25" r="0.075" class="net_b"></circle>
             <circle cx="0.75" cy="0.75" r="0.075" class="net_b"></circle>
             <circle cx="0.25" cy="0.75" r="0.075" class="net_b"></circle>

            <line x1="0.25" y1="0.25" x2="0.75" y2="0.25" class="net_b"></line>
            <line x1="0.75" y1="0.25" x2="0.75" y2="0.75" class="net_b"></line>
            <line x1="0.75" y1="0.75" x2="0.25" y2="0.75" class="net_b"></line>
            <line x1="0.25" y1="0.75" x2="0.25" y2="0.25" class="net_b"></line>

            <line x1="0.25" y1="0.25" x2="0.5" y2="0.5" class="net_b"></line>
            <line x1="0.75" y1="0.25" x2="0.5" y2="0.5" class="net_b"></line>
            <line x1="0.75" y1="0.75" x2="0.5" y2="0.5" class="net_b"></line>
            <line x1="0.25" y1="0.75" x2="0.5" y2="0.5" class="net_b"></line>
        </symbol>
         <symbol id="net_c" height="1" width="1" viewBox="0 0 1 1">
            
             <circle cx="0.25" cy="0.25" r="0.075" class="net_c"></circle>
             <circle cx="0.75" cy="0.25" r="0.075" class="net_c"></circle>
             <circle cx="0.75" cy="0.75" r="0.075" class="net_c"></circle>
             <circle cx="0.25" cy="0.75" r="0.075" class="net_c"></circle>

            <line x1="0.25" y1="0.25" x2="0.75" y2="0.25" class="net_c"></line>
            <line x1="0.75" y1="0.25" x2="0.75" y2="0.75" class="net_c"></line>
            <line x1="0.75" y1="0.75" x2="0.25" y2="0.75" class="net_c"></line>
            <line x1="0.25" y1="0.75" x2="0.25" y2="0.25" class="net_c"></line>

            
        </symbol>
       
    </defs>
    <g id="main">
        <rect x="0" y="0" width="600" height="1200" class="canvas"></rect>
        <g id="0" transform="translate(0,0)">
            <g transform="translate(0,0), scale(200)">
                <use xlink:href="#node_b"></use>
                <use xlink:href="#net_b"></use>
            </g>
            <g transform="translate(200,0), scale(200)">
                <use xlink:href="#node_a"></use>
                <use xlink:href="#net_a"></use>
            </g>
            </g>
            <g transform="translate(400,0), scale(200)">
                <use xlink:href="#node_c"></use>
                <use xlink:href="#net_c"></use>
                
        </g>
        <g id="1" transform="translate(0,200)">
            <g transform="translate(0,0), scale(200)">
                <use xlink:href="#node_b"></use>
                <use xlink:href="#net_b"></use>
                
            </g>
            <g transform="translate(200,0), scale(200)">
                <use xlink:href="#node_c"></use>
                <use xlink:href="#net_c"></use>
            </g>
            <g transform="translate(400,0), scale(200)">
                <use xlink:href="#node_a"></use>
                <use xlink:href="#net_a"></use>
            </g>
        </g>
        <g id="2" transform="translate(0,400)">
            <g transform="translate(0,0), scale(200)">
                <use xlink:href="#node_a"></use>
                <use xlink:href="#net_a"></use>
            </g>
            <g transform="translate(200,0), scale(200)">
                <use xlink:href="#node_c"></use>
                <use xlink:href="#net_c"></use>
            </g>
            <g transform="translate(400,0), scale(200)">
                <use xlink:href="#node_b"></use>
                <use xlink:href="#net_b"></use>
            </g>
        </g>
        <g id="3" transform="translate(0,600)">
            <g transform="translate(0,0), scale(200)">
                <use xlink:href="#node_c"></use>
                <use xlink:href="#net_c"></use>
            </g>
            <g transform="translate(200,0), scale(200)">
                <use xlink:href="#node_a"></use>
                <use xlink:href="#net_a"></use>
            </g>
            <g transform="translate(400,0), scale(200)">
                <use xlink:href="#node_b"></use>
                <use xlink:href="#net_b"></use>
            </g>
        </g>
        <g id="4" transform="translate(0,800)">
            <g transform="translate(0,0), scale(200)">
                <use xlink:href="#node_c"></use>
                <use xlink:href="#net_c"></use>
            </g>
            <g transform="translate(200,0), scale(200)">
                <use xlink:href="#node_b"></use>
                <use xlink:href="#net_b"></use>
            </g>
            <g transform="translate(400,0), scale(200)">
                <use xlink:href="#node_a"></use>
                <use xlink:href="#net_a"></use>
            </g>
        </g>
        <g id="5" transform="translate(0,1000)">
            <g transform="translate(0,0), scale(200)">
                <use xlink:href="#node_a"></use>
                <use xlink:href="#net_a"></use>
            </g>
            <g transform="translate(200,0), scale(200)">
                <use xlink:href="#node_b"></use>
                <use xlink:href="#net_b"></use>
            </g>
            <g transform="translate(400,0), scale(200)">
                <use xlink:href="#node_c"></use>
                <use xlink:href="#net_c"></use>
            </g>
        </g>
        <g class="grid">
            <line x1="200" y1="0" x2="200" y2="1200" class="grid"></line>
            <line x1="400" y1="0" x2="400" y2="1200" class="grid"></line>
            <line x1="0" y1="200" x2="600" y2="200" class="grid"></line>
            <line x1="0" y1="400" x2="600" y2="400" class="grid"></line>
            <line x1="0" y1="600" x2="600" y2="600" class="grid"></line>
            <line x1="0" y1="800" x2="600" y2="800" class="grid"></line>
            <line x1="0" y1="1000" x2="600" y2="1000" class="grid"></line>
        </g>
    </g>
</svg>