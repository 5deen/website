<svg id="logo" xmlns="http://www.w3.org/2000/svg" xmlnsxlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 600"
    width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
    <style>
        circle.node {
            fill: #ff8c00;
            visibility: visible;
        }

        circle.dot {
