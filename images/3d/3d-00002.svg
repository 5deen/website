<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1024 1024"
    width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
    <style>
         rect.canvas {
            stroke-width: 1;
            stroke: #000000;
            fill: #ffffff;
            visibility: visible;
        }
        rect.ef3d {
           width: 70%;
            margin: 0 auto;
            display: block;
            -webkit-transform: perspective(1024px) rotateX(30deg);
            transform: perspective(1024px) rotateX(30deg);
        }
    </style>
    
    
    <defs id="defs">
        <pattern id="img1"  height="100%" width="100%" patternContentUnits="objectBoundingBox">
            <image x="0" y="0" height="1" width="1" preserveAspectRatio="none" href="result.svg" />
        </pattern>
    </defs>
    <rect x="0.0" y="0.0" width="1024" height="1024" fill="url(#img1)" class="ef3d"></rect>
    
</svg>