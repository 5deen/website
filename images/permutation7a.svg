<svg id="w1ME8xC-" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="140"
    width="720">

    <style>
        rect.canvas {
            stroke-width: 1;
            stroke: #000000;
            fill: #ffffff;
            visibility: visible;
        }

        rect.canvas2 {
            stroke-width: 3;
            stroke: #ff0000;
            fill: none;
            visibility: visible;
        }

        circle.canvas {
            stroke-width: 0.5;
            stroke: #0000ff;
            stroke-dasharray: 2, 2;
            fill: none;
            visibility: visible;
        }

        line.canvas {
            stroke-width: 1;
            stroke: #000000;
            visibility: visible;
        }

        line.canvas2 {
            stroke-width: 0.5;
            stroke: #000000;
            stroke-dasharray: 5, 5;
            visibility: visible;
        }

        text.mono {
            font: bold 40px serif;
            fill: #000000;
            font-family: monospace;
        }

        text.mono2 {
            font: 25px serif;
            fill: #000000;
            font-family: monospace;
        }
    </style>

    <g id="panel" transform="translate(2,5)">
        <rect x="0" y="0" width="178" height="98" rx="0" ry="0" class="canvas"></rect>
        <g id="text" transform="translate(0,-30)">
            <text x="20" y="60" class="mono2">0</text>
            <text x="80" y="60" class="mono2">1</text>
            <text x="140" y="60" class="mono2">2</text>
        </g>
        <line x1="0" y1="49" x2="178" y2="49" class="canvas2" />
        <line x1="0" y1="73.5" x2="116" y2="73.5" class="canvas2" />
        <rect x="2" y="51" width="116" height="45" rx="0" ry="0" class="canvas2"></rect>

        <g id="text" transform="translate(0,25)">
            <circle cx="60" cy="49" r="29" class="canvas" />
            <g id="a">
                <animateMotion id="aa" dur="4s" repeatCount="indefinite" path="
                  M 30, 0
                  m -29, 0
                  a 29,29 0 0,1 58,0
                  a 29,29 0 0,1 -58,0
                " 
                fill="freeze" 
                
                />
                <text x="20" y="60" class="mono">a</text>
            </g>
            <g id="b">
                <animateMotion dur="4s" repeatCount="indefinite" path="
                  M 30, 0
                  m -29, 0
                  a 29,29 0 0,1 -58,0
                  a 29,29 0 0,1 58,0
                " 
                fill="freeze" 
                />

                <text x="80" y="60" class="mono">b</text>
            </g>
            <text x="140" y="60" class="mono">c</text>
        </g>
        <line x1="60" y1="0" x2="60" y2="98" class="canvas" />
        <line x1="120" y1="0" x2="120" y2="98" class="canvas" />
    </g>
</svg>